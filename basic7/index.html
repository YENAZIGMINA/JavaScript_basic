<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic7 - if문</title>
</head>

<body>
    <script>
        //💛if문
        //날씨가 좋으면 등산을 간다
        //날씨가 안좋으면 집에서 전을 붙여 먹을 것이다

        /*      if(조건문) {
                    조건이 참일때 실행문
                } else {
                    조건이 거짓일때 실행문
                    }
                } */


        let 날씨 = false;

        if (날씨) {
            console.log("날씨가 좋으면 등산을 간다") // 변수가 true면 이것 실행
        } else {
            console.log("날씨가 안좋으면 집에서 전을 붙여 먹을 것이다")
            //변수가 false면 이것 실행
        }

        let 나이 = 18;
        if (나이 >= 18) {
            console.log("성인")
        } else {
            console.log("청소년")
        }


        /*         if(조건문A){
                    조건문이 참일때 실행문
                } else if(조건문B){
                    조건문A는 만족하지 못하지만,
                    조건문B는 만족함
                } else if(조건문C){
                    조건문A,B 둘다 만족하지 못했고,
                    조건문C는 만족함
                } else {
                    조건문A,B,C 모두 만족하지 못한 그 외...
                } */

        let 성적 = 87;

        if (성적 >= 90) {
            console.log("우수학생")
        } else if (성적 >= 80) {
            console.log("준우수학생")
        } else if (성적 >= 70) {
            console.log("보통학생")
        } else {
            console.log("노력요함")
        }


        let age = prompt('나이를 입력하세요', ''); // 팝업창으로 뜸, 값을 받을 수 있음
        console.log(age)
        var 입장료 = "";
        if (age < 13 || age >= 65) {
            입장료 = "2000원 입니다."
        } else if (age >= 13 && age < 20) {
            입장료 = "3000원 입니다."
        } else {
            입장료 = "4000원 입니다."
        }
        console.log(입장료)



        //💛이중if문
/*         if (조건문A) {
                if (조건문B) {
                    조건문A는 만족한 상태
                    조건문B는 만족하는가 ? (만족)
                }else{
                    조건문A는 만족한 상태
                    조건문B는 만족하는가 ? (만족X)

                }
        } else {
            조건문A를 만족하지 않을 때 실행문

        } */


        var html = 30;
        var css = 30;
        var javaScript = 30;

        var avg=(html+css+javaScript)/3
        var 통보;

        if(avg>=60){
            if(html<40){
                통보 = 'html 40점미만 불합격입니다'
            }else if(css<40){
                통보 = 'css 40점미만 불합격입니다'
            }else if(javaScript<40){
                통보 = 'javaScript 40점미만 불합격입니다'
            }
        } else {
            통보 = '평균'+ avg + '점 불합격입니다'
        }
        console.log(통보)



    </script>
</body>

</html>
