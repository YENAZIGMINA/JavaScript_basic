<head>

    <title>애니메이트 slide nav</title>

    <div id="mySlidenav" class="slidenav">

        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div> <!-- /#mySlidenav -->

    <div id="main">

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat, sunt.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat, sunt.</p>
        <span onclick="openNav()">
            <i class="fas fa-bars"></i>
        </span>
    </div> <!-- /#main -->

    <script src="main.js"></script>
</body>
</html>
