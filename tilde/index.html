<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tilde</title>
</head>
<body>
    <script>

        let str = "홍길동"

        let result = str + "씨 안녕하세요"
        console.log(result)


        let lett = "이예나";

        let result2 = `${lett}씨 안녕하세요`;
        // `(물결밑)백팁문법-> `${변수명}`; 많이쓰임
        console.log(result2)


        let aa = "일동";
        let bb = "학교";
        let cc = "빨리";
        //일동아 학교에 빨리 가야해
        let result3 = `${aa}아 ${bb}에 ${cc} 가야해`
        console.log(result3)


    </script>
</body>
</html>
