            <div class="controls">
                <a href="#" class="play_on active">
                    <i class="far fa-play-circle play"><em>재생</em></i>
                    <i class="fas fa-pause-circle pause"><em>정지</em></i>
                </a>
            </div> <!-- /controls -->
        </article>
    </section> <!-- /sj_panorama -->
