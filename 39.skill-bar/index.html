<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skill-bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="top" style="height: 100vh; background-color: #ccc;"></div>

    <div class="main">
        <div class="skills">
            <div class="skill">
                <div class="skill-name">HTML</div>
                <div class="skill-bar">
                    <div class="skill-per" per="90"></div>
                </div> <!-- /skill-bar -->
            </div> <!-- /skill -->

            <div class="skill">
                <div class="skill-name">CSS</div>
                <div class="skill-bar">
                    <div class="skill-per" per="95"></div>
                </div> <!-- /skill-bar -->
            </div> <!-- /skill -->

            <div class="skill">
                <div class="skill-name">JavaScript</div>
                <div class="skill-bar">
                    <div class="skill-per" per="75"></div>
                </div> <!-- /skill-bar -->
            </div> <!-- /skill -->
        </div> <!-- /skills -->
    </div> <!-- /main -->

    <div class="bottom" style="height: 100vh; background-color: #ccc;"></div>





    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
