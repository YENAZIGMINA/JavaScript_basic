<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic13</title>
</head>
<body>

    <h3>덧셈 계산기</h3>
    <form action="#">
        첫번째 정수: <input id="x"> <br>
        두번째 정수: <input id="y"> <br>
        합계: <input id="sum"> <br>

        <input type="button" value="계산" onclick="더하기()">
        <!-- onclick="함수명()" / onclick은 함수실행을 html에서 부를 수 있도록 한 것-->
    </form>


    <script>
        function 더하기(){
            let x값 = document.getElementById("x").value;
            //console.log(x값)
            let y값 = document.getElementById("y").value;
            //console.log(y값)
            let 합계 = Number(x값) + Number(y값)
            console.log(합계)

            //document.getElementById("sum").value=합계
            let result = document.getElementById("sum")
            result.value=합계
        }
    </script>

</body>
</html>
