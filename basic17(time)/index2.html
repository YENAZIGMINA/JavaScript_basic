<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트-time2</title>
</head>
<body>
    <div id="text">time</div>

    <script>
        let text = document.querySelector('#text');

        //setInterval(function(){},200); //0.2초마다 할일 실행
        setInterval(function(){
            let day = new Date();
            let ww = day.toLocaleString();
            console.log(ww)
            text.innerHTML="ww"
        },200);
    </script>   
</body>
</html>
