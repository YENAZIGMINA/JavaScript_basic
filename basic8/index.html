<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //🔸제어문종류
        //조건문-- if, switch
        //반복문-- while, do while, for
        //중지, 건너뛰기-- break, continue


        //switch문

/*         switch(변수명(값)){
            case 값1:
                실행문;
                break;
            case 값2:
                실행문;
                break;
            case 값3:
                실행문;
                break;
            default:
                실행문;
        } */

        let num =2;
        switch(num){
            case 0:
                console.log("0번입니다");
                break;
            case 1:
                console.log("1번입니다");
                break;
            case 2:
                console.log("2번입니다");
                break;
            default:
                console.log("그외의 숫자입니다");
        }

        //------------------------------------------

        let 입장료 = prompt('아동, 청소년 중 선택입력','');

        switch(입장료){
            case "아동":
                입장료 += "입장료 2000원"; // A += B --> A=A+B
                break;
            case "청소년":
                입장료 += "입장료 5000원";
                break;
            case "성인":
                입장료 += "입장료 10000원";
                break;
            default:
                입장료 = "입력을 다시 확인하세요";
        }
            console.log(입장료)
        

        //if문과 switch 차이 : if를 switch로 바꾸긴 어렵지만 그 반대는 쉽다
        //switch는 정해진 값


        let day = new Date().getDay();
        console.log(day)
        switch (day){
            case 0:
                document.write("일요일 입니다.")
                break;
            case 1:
                document.write("월요일 입니다.")
                break;
            case 2:
                document.write("화요일 입니다.")
                break;
            case 3:
                document.write("수요일 입니다.")
                break;
            case 4:
                document.write("목요일 입니다.")
                break;
            case 5:
                document.write("금요일 입니다.")
                break;
            case 6:
                document.write("토요일 입니다.")
                break;
            default:
                break;
        }

    </script>
</body>
</html>
