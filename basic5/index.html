<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //대입연산자
        let 철수 = 10;
        let 영희 = 3;

        철수 += 5; // "15" 철수 = 철수 + 5;
        console.log(철수)

        영희 -= 2; // "1" 영희 = 영희 - 2;
        console.log(영희)

        let 수영 = 20;
        수영 *= 2; // "40" 수영 = 수영 *2;
        console.log(수영)

        let 민수 = 9;
        민수 /= 2; // "4.5(몫)" 민수 = 민수 / 2;
        console.log(민수)

        let 만수 = 9;
        만수 %= 2; // "1(나머지)" 만수 = 만수 % 2;
        console.log(만수)

        let 숙희 = 10;
        숙희 **= 2 // "100" 숙희의 2승(10*10)
        console.log(숙희)
    </script>

    <script>
        //🔸(중요)비교연산자
        let 구일 = 9;
        let 팔일 = 8;
        //==  (x==y x와 y가 같으면 true, 틀리면 false)
        console.log(구일==팔일) //false

        //!==  (x!==y x와 y가 다르면 true, 같으면 false)
        console.log(구일!==팔일) //true

        // <  ( x<y  x가 y보다 작으면 true)
        console.log(구일<팔일) //false

        // >  x>y x가 y보다 크면 true
        console.log(구일>팔일) //true

    </script>
</body>
</html>
