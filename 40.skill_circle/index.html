<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skill-circle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="chart" data-percent="73">73%</div> -->

    <div class="top" style="height: 100vh; background-color: #ccc;"></div>

    <div class="easypiechart">
        <div class="container">
            <div class="box">
                <div class="chart" data-percent="90"></div>
                <h2>HTML</h2>
                <h3 data-rate="90">90</h3>
            </div>  <!-- /box -->

            <div class="box">
                <div class="chart" data-percent="95"></div>
                <h2>CSS</h2>
                <h3 data-rate="95">95</h3>
            </div>  <!-- /box -->

            <div class="box">
                <div class="chart" data-percent="80"></div>
                <h2>JavaScript</h2>
                <h3 data-rate="80">80</h3>
            </div>  <!-- /box -->

            <div class="box">
                <div class="chart" data-percent="95"></div>
                <h2>Photoshop</h2>
                <h3 data-rate="95">95</h3>
            </div>  <!-- /box -->
        </div> <!-- /container -->
    </div> <!-- /easypiechart -->

    <div class="bottom" style="height: 100vh; background-color: #ccc;"></div>





    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- easypiechart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
