<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide-show</title>
    <!-- 폰트어썸 cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slideshow-container" id="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext"> 1 / 3</div>
            <img src="https://cdn.pixabay.com/photo/2023/03/16/15/34/close-up-7856976_1280.jpg" alt="이미지">
            <div class="text">Scenery1</div>
        </div> <!-- /mySlides -->

        <div class="mySlides fade">
            <div class="numbertext"> 2 / 3</div>
            <img src="https://cdn.pixabay.com/photo/2023/05/21/22/10/flowers-8009505_1280.jpg" alt="이미지">
            <div class="text">Scenery2</div>
        </div> <!-- /mySlides -->

        <div class="mySlides fade">
            <div class="numbertext"> 3 / 3</div>
            <img src="https://cdn.pixabay.com/photo/2023/05/22/17/48/allium-8011186_1280.jpg" alt="이미지">
            <div class="text">Scenery3</div>
        </div> <!-- /mySlides -->

        
        <a href="#" class="prev" onclick="plusSlides(-1)"><i class="fas fa-chevron-left"></i></a>
        <a href="#" class="next" onclick="plusSlides(1)"><i class="fas fa-chevron-right"></i></a>

    </div> <!-- /slideshow-container -->

    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div> <!-- /dots -->




    <script src="main.js"></script>
</body>
</html>
