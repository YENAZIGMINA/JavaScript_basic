<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트 최신문법 index3</title>
</head>
<body>

    <script>

        //❗배열함수
        let 사람들=[
            '김일동',
            '김이동',
            '김삼동',
            '김사동',
            '김오동',
            '김육동',
            '김칠동',
            '김팔동'
        ]
        
        for(let i=0; i<사람들.length; i++){
            console.log(사람들[i])
        }

        //❗ 배열.forEach(함수)
        사람들.forEach(function(item){  //배열안에 요소 각각의 할 일
            console.log(item)
        })

        //✔함수 밖으로 빼기 (위 내용이랑 동일함)
        /* function 함수(item){
            console.log(item)
        }
        사람들.forEach() */


        /* let 함수 = function(item){
            console.log(item)
        } */

        let 함수=(item)=>{
            console.log(item)
        }
        사람들.forEach(함수)


        //❗ forEach에서 두번째 매개변수는 index번호를 넘겨준다
        사람들.forEach(function(item,index){
            console.log(item,index)
        })


        //❗ map함수 - ✔return값 필수
        let data=사람들.map(function(item){
            return item + "님"
        })
        console.log(data) //✔map은 배열이다

        //map (jason모양)
        let 시민들=[
            {name:'박일동', age:16, gender:'남'},
            {name:'박이동', age:20, gender:'여'},
            {name:'박삼동', age:40, gender:'남'},
            {name:'박사동', age:32, gender:'남'},
            {name:'박이동', age:25, gender:'여'}
        ]
        //name만 배열로 출력하고 싶다면!
        let namePrint=시민들.map(function(ele){
            return ele.name
        })
        console.log(namePrint)



        //❗ filter 함수 - ✔return값 필수
        //let filt=시민들.filter(함수)
        let filt=시민들.filter(function(item){
            return item.name == "박삼동" 
        })
        console.log(filt)

        let filt2=시민들.filter(function(item){
            return item.name !== "박삼동" 
        })
        console.log(filt2)



        //❗ find 함수 - ✔return값 필수
        let fin=시민들.find(function(item){
            return item.name == "박이동"
        })
        console.log(fin)
        // find 함수는 하나의 값이 발견되면 함수가 종료됨 (뒤에 값은 함수이름이 있더라도)


        //❗ fill 함수
        let arr5=[1,2,3,4,5];
        
        let result5 = arr5.fill(1).map((item)=>{
            return item + 3
        })
        console.log(result5)
        //fill(1) 함수의 아이템을 모두 1로 바꾼다.


    </script>

</body>
</html>
