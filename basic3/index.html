<!DOCTYPE html>
<html lang="ko">

<head>

    <title>자바스크립트</title>
</head>

<body>
    <script>
        var 민숙 = 5;
        민숙++;
        document.write(민숙 +'<br>') // "6"

        민숙=민숙+2;
        document.write(민숙 +'<br>') // "8"

        민숙+=4; // 민숙=민숙(8)+4;
        document.write(민숙 +'<br>') // "12"

        var 철수 = 5;
        철수=철수+4;
        document.write(철수 + '<br>') // "9"

        var 철민 = 7;
        철민 += 3; /* 3을 더하라 */
        document.write(철민 +'<br>') //"10" 철민 = 철민(7) + 3 

        var 철식 = 9;
        철식+=9;
        document.write(철식 + '<br>') // "18"

        var 일동 = 9;
        일동-= 3;    /* 일동 = 일동(9) - 3; */
        document.write(일동 + '<br>') //"6"

        var 이동 = 8;
        이동--; // 1빼기
        document.write(이동 + '<br>') // "7"
    </script>

        사동 = 25; // ❗다른 수를 할당해서 변수의 데이터를 변경하는 기능은 가능함

                        // ❗변하지 않는 ex.파이값(3.14)처럼 상수를 만들때 사용

</body>

</html>
